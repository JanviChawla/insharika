                <script>
jQuery(document).ready(function() {
  jQuery(".lightbox :input").change(function() {
    var line = jQuery(this).attr("class").split(" ")[0];
    jQuery(this).next().html(function() {
      return "click to update pair " + jQuery(this).html();
    });
  });
});

jQuery(document).ready(function() {
  jQuery("span").click(function() {
    jQuery(this).html(function() {
      return jQuery(this).html().split(" ")[4];
    });
    var line = jQuery(this).prev().attr("class").split(" ")[0];
    var text = jQuery(this).prev().val();
    jQuery("."+line).val(text);
  });
});
